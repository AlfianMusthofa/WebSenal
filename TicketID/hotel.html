<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/hotel.css">
    <script src="https://kit.fontawesome.com/707c864a21.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="row">
            <a href="index.html" class="logo"><img src="image/Logo.png"></a>
            <div class="links">
                <a href="#">Cek Pesanan</a>
                <a href="loginPage.html">Masuk</a>
                <a href="register.html" class="btn" id="daftar">Daftar</a>
            </div>
        </div>
        <div class="row">
            <input type="search" id="searchInput" placeholder="Mau kemana?">
            <div class="links">
                <a href="#">Pesawat</a>
                <a href="#">Hotel</a>
                <a href="#">Villa & Apt.</a>
                <a href="#">ToDo</a>
                <a href="#">Kereta Api</a>
                <button class="btn" id="btn">More</button>
            </div>
        </div>
    </div>
    <section class="hotel-list">
        <div class="col">
            <div class="card">
                <div class="img">
                    <img src="image/CardImage/thepapandayan (3).jpeg" alt="">
                </div>
                <div class="caption">
                    <div class="row">
                        <h4 class="title">Shakti Hotel Bandung</h4>
                        <div class="rating">
                            <div class="star">
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                                <i class="fa-solid fa-star"></i>
                            </div>
                            <div class="address">
                                <p>Gedebage, Bandung</p>
                            </div>
                        </div>
                        <div class="review">
                            <div class="logo">
                                <i class="fa-solid fa-award"></i>
                            </div>
                            <p>4/5 (1.200 review)</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="banner">
                            <p>BCA Travel Fair</p>
                        </div>
                        <div class="price">
                            <p class="last-price">IDR 200.000</p>
                            <h3 class="current-price">IDR 500.000</h3>
                            <p class="sk">/kamar/malam (termasuk pajak)</p>
                        </div>
                    </div>
                    <div class="row">
                        <p>Pembatalan Gratis</p>
                        <p>Kolam Renang</p>
                        <p>Bathub</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d126748.6096506577!2d107.560754887512!3d-6.903271951691511!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x2e68e6398252477f%3A0x146a1f93d3e815b2!2sBandung%2C%20Kota%20Bandung%2C%20Jawa%20Barat!5e0!3m2!1sid!2sid!4v1695637125095!5m2!1sid!2sid"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </section>
    <script src="script/Global_Js.js"></script>
</body>

</html>
