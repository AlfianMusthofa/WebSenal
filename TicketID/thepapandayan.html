<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Papandayan | TicketID</title>
    <link rel="stylesheet" href="css/thepapandayan.css">
    <script src="https://kit.fontawesome.com/707c864a21.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="row">
            <a href="index.html" class="logo"><img src="image/Logo.png"></a>
            <div class="links">
                <a href="#">Cek Pesanan</a>
                <a href="loginPage.html">Masuk</a>
                <a href="register.html" class="btn" id="daftar">Daftar</a>
            </div>
        </div>
        <div class="row">
            <input type="search" id="searchInput" placeholder="Mau kemana?">
            <div class="links">
                <a href="#">Pesawat</a>
                <a href="#">Hotel</a>
                <a href="#">Villa & Apt.</a>
                <a href="#">ToDo</a>
                <a href="#">Kereta Api</a>
                <button class="btn" id="btn">More</button>
            </div>
        </div>
    </div>
    <section class="hero-image">
        <div class="row">
            <div class="col">
                <img src="image/CardImage/thepapandayan.webp" alt="">
            </div>
            <div class="col">
                <img src="image/CardImage/thepapandayan (1).jpeg" alt="">
                <img src="image/CardImage/thepapandayan (2).jpeg" alt="">
                <img src="image/CardImage/thepapandayan (3).jpeg" alt="">
                <img src="image/CardImage/thepapandayan (4).jpeg" alt="">
            </div>
        </div>
    </section>
    <section class="navbar">
        <a href="#info-umum">Info umum</a>
        <a href="#">Fasilitas populer</a>
        <a href="#">Lokasi</a>
        <a href="#">Kebijakan akomodasi</a>
        <a href="#">Tentang</a>
        <a href="#">Kamar</a>
    </section>
    <section class="info-umum" id="info-umum">
        <div class="row">
            <div class="col">
                <div class="rating">
                    <div class="kategori">
                        <p>Hotel</p>
                    </div>
                    <div class="starate">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                    </div>
                </div>
                <div class="title">
                    <h3>The Papandayan</h3>
                </div>
                <div class="rate">
                    <div class="award">
                        <i class="fa-solid fa-award"></i>
                    </div>
                    <div class="rate-caption">
                        <p>4/5 (1.200 review)</p>
                    </div>
                </div>
                <div class="location">
                    <div class="loc-logo">
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                    <div class="loc-caption">
                        <p>Lengkong, Bandung</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="banner">
                    <p>Nginep hemat</p>
                </div>
                <div class="sub-caption">
                    <div class="price">
                        <p class="sub-price">Mulai dari</p>
                        <h3 class="harga">IDR 1.399.000</h3>
                    </div>
                    <div class="time">
                        <p>/kamar/malam</p>
                    </div>
                </div>
                <div class="link-a">
                    <a href="#">Lihat Kamar</a>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
