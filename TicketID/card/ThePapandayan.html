<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketID | The Papandayan</title>
    <script src="https://kit.fontawesome.com/707c864a21.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/cardCss/ThePapandayan.css">
    <script src="https://kit.fontawesome.com/707c864a21.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <div class="row">
            <a href="index.html" class="logo"><img src="../image/Logo.png"></a>
            <div class="links">
                <a href="#">Cek Pesanan</a>
                <a href="loginPage.html">Masuk</a>
                <a href="register.html" class="btn" id="daftar">Daftar</a>
            </div>
        </div>
        <div class="row">
            <input type="search" id="searchInput" placeholder="Mau kemana?">
            <div class="links">
                <a href="#">Pesawat</a>
                <a href="#">Hotel</a>
                <a href="#">Villa & Apt.</a>
                <a href="#">ToDo</a>
                <a href="#">Kereta Api</a>
                <button class="btn" id="btn">More</button>
            </div>
        </div>
    </div>
    <div class="hero">
        <div class="image">
            <img src="../image/CardCollection/ThePapandayan/tp1.webp" class="img-big">
        </div>
        <div class="image-coll">
            <img src="../image/CardCollection/ThePapandayan/tp2.webp" class="img-sm">
            <img src="../image/CardCollection/ThePapandayan/tp.png" class="img-sm">
            <img src="../image/CardCollection/ThePapandayan/tp.png" class="img-sm">
            <img src="../image/CardCollection/ThePapandayan/tp.png" class="img-sm">
        </div>
    </div>
    <div class="navbar">
        <a href="#">Info Umum</a>
        <a href="#">Review</a>
        <a href="#">Fasilitas Populer</a>
        <a href="#">Lokasi</a>
        <a href="#">Kebijakan Akomodasi</a>
        <a href="#">Tentang</a>
        <a href="#">Kamar</a>
    </div>
    <div class="row">
        <div class="col">
            <div class="star">
                <i class='fa-solid fa-star'></i>
                <i class='fa-solid fa-star'></i>
                <i class='fa-solid fa-star'></i>
                <i class='fa-solid fa-star'></i>
                <i class='fa-solid fa-star'></i>
            </div>
            <h3 class="hotel-name">The Papandayan</h3>
            <div class="sub-info">
                <div class="review">
                    <h3>4.5</h3>
                    <div class="sub-review">
                        <span>/5 (1.500 review)</span>
                    </div>
                    <div class="address">
                        <span>Lengkong, Bandung</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="col">
            <p class="mulai-dari">Mulai dari</p>
            <div class="price">
                <h3>IDR 1.600.000</h3>
            </div>
            <p class="text-day">/kamar/malam</p>
            <div class="cta">
                <a href="#">Lihat Kamar</a>
            </div>
        </div>
    </div>

    <script src="../script/Global_Js.js"></script>
</body>
</html>
