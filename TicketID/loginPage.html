<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="image/background/indonesia (1).jpg">
            </div>
            <div class="col">
                <div class="form">
                    <h3>Masuk</h3>
                    <div class="input">
                        <input type="email" placeholder="Email address">
                    </div>
                    <div class="input">
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="btn">
                        <button type="submit">Lanjutkan</button>
                    </div>
                    <div class="links">
                        <p>Terhubung ke social media</p>
                        <div class="social-container">
                            <div class="social">
                                <a href="#"><img src="image/facebookIcon.svg">Masuk dengan facebook</a>
                            </div>
                            <div class="social">
                                <a href="#"><img src="image/appleIcon.svg">Masuk dengan apple</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script/login.js"></script>
</body>
</html>
