<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container">
        <div class="box-form" method="post">
            <div class="title">
                <img src="image/socials/user-regular.svg" alt="">
                <h3>Member Login</h3>
            </div>
            <div class="input-user">
                <label for="username">Username *</label>
                <input type="text" placeholder="Enter your Username" class="username" required>
            </div>
            <div class="input-user">
                <label for="password">Password *</label>
                <input type="password" placeholder="Enter your Password" required>
            </div>
            <div class="rememberme">
                <input type="checkbox">
                <label for="checkbox">Ingat saya</label>
            </div>
            <button type="submit">LOGIN</button>
            <div class="links">
                <a href="#">Tidak punya akun?</a>
                <a href="#">Lupa password?</a>
            </div>
        </div>
    </div>

    <script src="script/login.js"></script>
</body>
</html>
